<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face App</title>
    <script defer src="public/face-api.js"></script>
    <script defer src="public/index.js"></script>
    <link rel="stylesheet" href="public/styles.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Face App</span>
    </nav>
    <div class="row">
        <div class="col">
            <h2>Register person</h2>
            <form id="registerSubjectForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="label" placeholder="Name">
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="subjectImages" multiple>
                        <label class="custom-file-label" for="subjectImages">Choose Images</label>
                    </div>
                </div>
                <button class="btn btn-primary" id="subjectImagesSubmit" type="submit">Submit</button>
            </form>
        </div>
        <div class="col">
            <h2>Identify people</h2>
            <form id="processImageForm">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="processImage">
                        <label class="custom-file-label" for="processImage">Choose Image</label>
                    </div>
                </div>
                <button class="btn btn-primary" id="processImageSubmit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div id="container">
    </div>
</body>
</html>
